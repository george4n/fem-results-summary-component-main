<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="flex-group">
        <div class="result">
            <h2 class="result__title">Your Result</h2>
            <div class="result__score">
                <div class="result__score-top">76</div>
                <div class="result__score-bottom">of 100</div>
            </div>
            <div class="result__message">
                <h3 class="result__message-title">Great</h3>
                <p class="result__message-text">
                    You scored higher than 65% of the people who have taken these tests
                </p>
            </div>
        </div>

        <div class="summary">
            <h1 class="summary__title">Summary</h1>
            <div class="summary__scores">
                <div class="summary__item summary__item--reaction">
                    <span class="summary__item-title">Reaction</span>
                    <span class="summary__item-score">80<span class="summary__item-score-100">/ 100</span></span>
                </div>
                <div class="summary__item summary__item--memory">
                    <span class="summary__item-title">Memory</span>
                    <span class="summary__item-score">92<span class="summary__item-score-100">/ 100</span></span>
                </div>
                <div class="summary__item summary__item--verbal">
                    <span class="summary__item-title">Verbal</span>
                    <span class="summary__item-score">61<span class="summary__item-score-100">/ 100</span></span>
                </div>
                <div class="summary__item summary__item--visual">
                    <span class="summary__item-title">Visual</span>
                    <span class="summary__item-score">72<span class="summary__item-score-100">/ 100</span></span>
                </div>
            </div>
            <button class="summary__button">
                Continue
            </button>
        </div>
    </div>

</body>

</html>
